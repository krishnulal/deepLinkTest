<!DOCTYPE html>
<html>
<head>
    <title>Deep Link Test</title>
    <script type="text/javascript">
        function openApp() {
            // Deep link URL
            const deepLink = "frontfoot://app/login";
            // Play Store URL (replace with your app's Play Store link)
            const playStoreUrl = "https://play.google.com/store/apps/details?id=com.zinemind.frontfoot";

            // Try to open the app
            window.location.href = deepLink;

            // If the app is not installed, redirect to the Play Store after a delay
            setTimeout(function() {
                window.location.href = playStoreUrl;
            }, 500); // 500ms delay to check if the app opened
        }
    </script>
</head>
<body>
    <h1>Open App</h1>
    <button onclick="openApp()">Click here to open the app</button>
</body>
</html>
